server.servlet.context-path=/JavaWebProject

# 页面默认前缀目录
spring.mvc.view.prefix=/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
# 自定义属性，可以在Controller中读取
application.hello=Hello World


# 最大支持文件上传的大小
spring.servlet.multipart.max-file-size = 20MB
# 支持请求最大上传的大小
spring.servlet.multipart.max-request-size = 50MB

########################################################
###datasource -- mysql数据库配置
########################################################

spring.datasource.url = jdbc:mysql://localhost:3306/jiaxiao_db?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.max-active = 20
spring.datasource.max-idle = 8
spring.datasource.min-idle = 8
spring.datasource.initial-size = 10

#指定mapper配置文件
mybatis.mapper-locations = classpath:com/chengxusheji/mapper/*Mapper.xml
#指定起别名来的类
mybatis.type-aliases-package = com.chengxusheji.po



